	<script>

		//Thực hành
		function nhapSo() {
			let nhapSo = prompt("Nhập số", "");

			let message;

			if (nhapSo > 0) {
				message = "1";
		    } 

			else if(nhapSo==0) {
				message = "0";
		    }
			else if(nhapSo<0){
				message= "-1";	
			}

		    alert(message);
		}

		//Vẽ hình
		//Bai 1
		function printTriangle(n) {
			var str ='<pre>';
			for(var i=1 ; i<=n ; i++){

				for(var j=1 ; j<=i ; j++){
			  		var str =str + ' * ';
			 	}

			str = str + '<br>';
			}
			str+='</pre>'
			document.write( str );
		}

		//Bài 1 b:
		function tamGiacNguoc(n) {
			var str ='<pre>';
			for(var i=n ; i>=1 ; i--){

			    for(var j=i ; j>=1 ; j--){
			    	str = str + ' * ';
			}

				str = str +'<br>'  ;

			}


			str+='</pre>'
			document.write( str );
		}

		//Bài 1 c:
		function tamGiac(n) {
			var str = '<pre>';

			for (var i = 1; i <= n; i ++) {
			    for (var j = 1; j <= n; j++) {
				    if (j<i) {
				    str += '   ';
					}

					else{
						str+=' * ';
					}
			    }

			    str += '<br/>';
			}
				str+='</pre>';
			  document.write(str);
			}



		//Bài 2:
		function printEmptyRectangle(a,b) {
			let str = '<pre>';
			for (let i = 1; i <= b; i ++) {

			    for (let j = 1; j <= a; j++){
			    		if (i==1||i==b||j==1||j==a) {
			    			str+=' * ';
			    		}

			    		else{
			    			str+='   ';
			    		}

			    	}
			    
			    str += '<br>';
				}

			str += '</pre>'

			document.write(str);
		}


		//Bài 3:
		function printSpecialTriangle(n) {
			document.write("<pre>");

			let chieuRong = 2 * n - 1;
			let khoangTrang = 0;
			let dauSao = chieuRong;

			for (let i = 0; i < n; i++) {
				document.write(" ".repeat(khoangTrang) + "*".repeat(dauSao) + " ".repeat(khoangTrang) + "<br>");
			    khoangTrang++;
			    dauSao -= 2;
			}

			document.write("</pre>");
			}

		//Bài 4:
		function printX (n) {
		    result = "<pre>";
		    for (let i = 0; i < n; i++) {
		        for (let j = 0; j < n; j++) {
		            if (j == i || j == n - 1 - i ){
		            	result += " * ";
		            }
		            else{
		            	result += "   ";
		            }
		        }
		        result += "<br>";
		    }
		    result += "</pre>";
		    document.write (result);
		}


		//Bài 5:
		function printButterfly (n) {
		    document.write("<pre>");

			let chieuRong = n ;
			let khoangTrang = chieuRong;
			let dauSao = 0;

			for (let i = 0; i < Math.ceil(n/2); i++) {
				document.write( "* ".repeat(dauSao) +"  ".repeat(khoangTrang) + "* ".repeat(dauSao) + "<br>");
			    khoangTrang-=2;
			    dauSao ++;

			}

			if (i=Math.ceil(n/2)) {
			    document.write("* ".repeat(n)+'<br>');
			}


			let khoangTrang1=1;
			let dauSao1=Math.ceil(n/2)-1;

			for(let j=0;j<Math.ceil(n/2);j++){
				document.write("* ".repeat(dauSao1) +"  ".repeat(khoangTrang1) + "* ".repeat(dauSao1) + "<br>");
				khoangTrang1+=2;
				dauSao1-=1;
			}

			document.write("</pre>");
			}





	</script>

</body>
